<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter-Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="/" method="POST" class="form-section">
            <div>
                <img class="logo" src="image/BMW_logo_(gray).svg.png" alt="logo">
            </div>
            <div>
                <input type="text" name="fName" class="top form-control" placeholder="First Name">
            </div>
            <div>
                <input type="text" name="lName" class="middle form-control" placeholder="Last Name">
            </div>
            <div>
                <input type="email" name="email" class="buttom form-control" placeholder="e-mail">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
