<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Anshu</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="cal">
          <div>
            <input class="screen" id="output-screen" type="text" name="input" value="0" />
          </div>
          <div>
            <button class = "btn " name="ac">AC</button>
            <button class = "btn " name="inverse">+/-</button>
            <button class = "btn " name="percent">%</button>
            <button class = "btn operator" name="divide">รท</button>
          </div>
          <div>
            <button class = "btn digit" name="seven">7</button>
            <button class = "btn digit" name="eight">8</button>
            <button class = "btn digit" name="nine">9</button>
            <button class = "btn operator" name="multiply">*</button>
          </div>
          <div>
            <button class = "btn digit" name="four">4</button>
            <button class = "btn digit" name="five">5</button>
            <button class = "btn digit" name="six">6</button>
            <button class = "btn operator" name="subtraction">-</button>
          </div>
          <div>
            <button class = "btn digit" name="one">1</button>
            <button class = "btn digit" name="two">2</button>
            <button class = "btn digit" name="three">3</button>
            <button class = "btn operator" name="addition">+</button>
          </div>
          <div>
            <button class = "btn zero-btn digit" name="zero">0</button>
            <button class = "btn" name="decimal">.</button>
            <button class = "btn equal" name="equal">=</button>
          </div>
        </li>
      </div>
    </div>
  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
